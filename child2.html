<html>
  <body>
    <script>
      document.cookie = 'CHILD_SECRET';

      // Fallback event logic

      // Capturing is disabled so intercept all events at the window object and
      // see if we have a catch-all element to do something with

      function fallbackHandler(e) {
        var elt;
        // Identify an appropriate catch-all element
        if (e.type == 'click') {
          console.log('Handling click');
          //elt = document.querySelector('.click-handler');
          elt = true;
        } else {
          console.log('Unknown event');
          elt = false;
        }

        // Converted to true/false when the event returns so we know if an
        // action has been taken
        return elt;
      }

      // Capturing disabled
      window.addEventListener('click', fallbackHandler, false);

    </script>

    <div class="click-handler">asdsa</div>

  </body>
</html>
